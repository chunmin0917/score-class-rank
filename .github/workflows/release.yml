name: Package and Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 获取并打印 Release 版本号
        run: |
          echo "GITHUB_REF=$env:GITHUB_REF"
          $version = $env:GITHUB_REF.Split("/")[-1]
          echo "RELEASE_VERSION=$version" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "RELEASE_VERSION set to $version"

      - name: 运行 package.bat 并重命名 zip
        run: |
          .\package.bat
          ren score-class-rank.zip score-class-rank_${{ env.RELEASE_VERSION }}.zip

      - name: 上传 zip 资产到 Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./score-class-rank_${{ env.RELEASE_VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
