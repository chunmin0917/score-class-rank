<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>班级名次抓取</title>
        <meta charset="utf-8" />
        <style>
            .highlightred {
                color: red;
                font-weight: bold;
            }
            .highlightblue {
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1> 请输入班级所有学生的姓名：</h1>
        <div id="classListDiv" style="display: none;">
            <div><hr></div>
            <div>陈多多的班级</div>
            <div><hr></div>
        </div>
        <div style="display: flex;">
            <textarea id="classNames" rows="8" cols="10"  placeholder="陈多多&#10;路人1&#10;路人2&#10;"></textarea>
            <div>
                 <ul style="margin-top: 0;">
                    <li >每行一个姓名</li>
                    <li >请将你家小孩的姓名放在<b>第一行</b></li>
                </ul>
            </div>
        </div>
        <br />
        <button id="doScratch" type="button">开始抓取</button>
        <div id="progress"></div>
        <br>
        <div id="allResult" style="display: none;">
            <span class="highlightblue">抓取结果：</span><br>
            <div id="resultSummary"></div>
            <br>
            <span class="highlightblue">名次结果：</span><button id="copyResult" type="button">复制</button><br>
            <div id="personalScore"></div>
            <br>
        </div>
        <div id="inputNameAgain" style="display: none;">
            <p><b>如果第一行不是你家小孩，请再次输入你家小孩的姓名，多个姓名用“空格”分隔：</b></p>
            <input id="inputNameAgainInput" type="text" placeholder="陈多多 陈欢欢 陈豆豆" />
            <button id="inputNameAgainBtn" type="button">查询</button>
        </div>
        <br>
        <a href="" style="text-decoration: none;" id="advanceHref">高级设置</a>
        &nbsp;&nbsp;
        <a href="../help/help.html" target="_blank" style="text-decoration: none;">帮助</a>
        <div id="advanceDiv" style="display: none;">
            <ul >
                <li >自定义科目名称：（多个科目用“空格”分隔）<br>
                    <input id="userDefinedSubujectInput" type="text" placeholder="科目1 月考 单元测试" title="自定义科目名称"/>
                </li>
                <li >等待页面刷新时间：（取值范围2-5秒）<br>
                    <input id="waitingTimeForRefreshInput" type="text" placeholder="2" title="如果页面刷新速度很慢，可以增大该值。默认2秒，最大不超过5秒。"/>
                </li>
            </ul>
        </div>
        <script src="sidepanel.js"></script>
        <script src="saveAndLoadConfig.js"></script>
        <script src="advanceSetting.js"></script>
    </body>
</html>
